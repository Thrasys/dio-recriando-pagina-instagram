<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil" style="height: 200px; width: 200px;">
                </div>

                <a href="#" class="instagram-login" style="font-weight: bold;">Continuar como tarcisio.word</a>

                <table>
                    <tr>
                        <th>
                            <hr class="solid">
                        </th>
                        <th>
                            <p>ou</p>
                        </th>
                        <th>
                            <hr class="solid">
                        </th>
                    </tr>
                </table>


                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao é tarcisio.word?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <table style="width: 22rem">
                    <tr>
                        <th><img alt="Disponível na App Store" class="link1"
                                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png">
                        </th>
                        <th><img alt="Disponível no Google Play" class="link2"
                                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png">
                        </th>
                    </tr>
                </table>
                <!-- 
                    <table class="dowload" style="width:100%">
                        <tr>
                            <a href="#">
                                <img alt="Disponível na App Store" class="link1"
                                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"></a>
                            <a href="#"><img alt="Disponível no Google Play" class="link2"
                                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"></a>
                        </tr>
                    </table> -->
            </div>
        </div>
    </div>
</body>

</html>
